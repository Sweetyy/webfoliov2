<section>

  <h2>Skills, competences & more</h2>

  <div class="skills" >
    <article *ngFor="let skill of skills; let index = index" [class.last]="index == 5">
      <div class="article-content box-over">
        <img src="../assets/images/{{skill.images}}">
        <div class="article-description">
          <h3>{{skill.name}}</h3>
          <p>
            {{skill.description}}
          </p>
        </div>
      </div>
    </article>
  </div>

</section>
